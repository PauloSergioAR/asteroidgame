<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asteroid</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="canvas-container">
    <div id="overlay">
          <div id="top">
              <h1>Asteroid Game</h1>
              <button id="back_btn">Voltar</button>
          </div>
          <div id="tutorial">
            <h2 id="controles_title">Controles</h2>
            <ul>
              <li class="controle">Espaço: Atira</li>
              <li class="controle">🡒: Gira para a direita</li>
              <li class="controle">🡑: Acelera</li>
              <li class="controle">🡐: Gira para a esquerda</li>
              <li class="controle">Esc: Volta para o menu</li>
            </ul>
          </div>
          <button id="start_btn" class="menu_btn">Start</button>
          <button id="ranking_btn" class="menu_btn">Ranking</button>
          <button id="tutorial_btn" class="menu_btn">Tutorial</button>
          <ul id="ranking"></ul>
    </div>
    <canvas id="canvas" width="700" height="500"></canvas>
    
  </div>
  <script type="module" src="index.js"></script>
  <script type="module" src="src/menu.js"></script>
</body>

</html>
